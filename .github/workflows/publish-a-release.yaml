name: Publish a release

# GitHub events that triggers the workflow:
on:
  release:
    types:
      - published

jobs:
  call_test_workflow:
    name: Run Tests
    uses: ./.github/workflows/test.yaml

  publish_to_pypi:
    name: Publish to PyPI
    needs:
      - call_test_workflow
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Check if the release tag matches the version
        uses: samuelcolvin/check-python-version@v4.1
        with:
          version_file_path: rendercv/__init__.py

      - name: Build
        run: |
          hatch build

      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Upload the wheel and source distribution as artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist

  publish_to_dockerhub_and_ghcr:
    name: Push Docker image to Docker Hub and GitHub Container Registry
    runs-on: ubuntu-latest
    needs:
      - publish_to_pypi
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            rendercv/rendercv
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  call_update_files_workflow:
    name: Update files
    needs:
      - publish_to_pypi
    uses: ./.github/workflows/update-files.yaml

  call_create_executables_workflow:
    name: Create Executables
    needs:
      - publish_to_pypi
    uses: ./.github/workflows/create-executables.yaml

  upload_release_files:
    name: Create release files
    needs:
      - publish_to_pypi
      - call_create_executables_workflow
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download the executables
        uses: actions/download-artifact@v2
        with:
          name: executables
